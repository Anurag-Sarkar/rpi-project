<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <select id="user" name="user">
            <option id="option" value="default" selected>Select name</option>

            {% for member in user %}
                    <option id="option" value="{{member.name}}">{{member.name}}</option>
            {% endfor %}
          </select>
    </div>
</body>
</html>
